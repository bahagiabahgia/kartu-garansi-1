    <table id="customers" class="order-table table">

          <th rowspan="2">Tanggal</th>

          <th rowspan="2">Unit / Armada</th>
          <th rowspan="2">Frame</th>
          <th rowspan="2">Lensa</th>
          <th colspan="5">Ukuran</th>
        </tr>
        <tr>
            <th>Sph</th>

      <script>
        function exportData(){
            
            table.innerHTML = ``
            //get data from localstorage and store to contaclist array
            //we must to use JSON.parse, because data as string, we need convert to array
            customersList = JSON.parse(localStorage.getItem('listItem')) ?? []
        
            //looping data and show data in table
            customersList.forEach(function (value, i){
            
                var table = document.getElementById('table')
        
                table.innerHTML += `
                <tr>
                    <td rowspan='2'>${value.tanggal}</td>
                    <td rowspan='2' style="text-transform: uppercase; text-weight:bold;">${value.nama}</td>
                    <td rowspan='2' style="text-transform: uppercase">${value.unit}</td>
                    <td rowspan='2' style="text-transform: uppercase">${value.frame}</td>
                    <td rowspan='2' style="text-transform: uppercase">${value.lensa}</td>
                    <td> R : ${value.rsph}</td>
                    <td>${value.rcyl}</td>
                    <td>${value.raxis}</td>
                    <td>${value.radd}</td>
                    <td>${value.rmpd}</td>
                </tr>
                <tr>
                    <td> L : ${value.lsph}</td>
                    <td>${value.lcyl}</td>
                    <td>${value.laxis}</td>
                    <td>${value.ladd}</td>
                    <td>${value.lmpd}</td>
                </tr>`
            })
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const tgl = urlParams.get('tgl');
          exportData();
      </script>
