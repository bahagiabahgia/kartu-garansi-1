<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Kartu Garansi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Cetak Kartu Garansi</h1>

    <div class="row">
        <div class="left">
            
        <form action="#" method="post" id="form">
            <input type="hidden" name="id" id="id">

            <label for="">No Precal</label><br>
            <input type="text" name="noprecal" id="noprecal" placeholder="No Precal"required><br>

            <label for="">Nama</label><br>
            <input type="text" name="nama" id="nama" placeholder="Nama" required><br>

            <label for="">Unit / Armada</label><br>
            <select name="unit" id="unit" required>
                <option value="INDAH">INDAH</option>
                <option value="BALONG">BALONG</option>
                <option value="MJK">MJK</option>
                <option value="SUMBER">SUMBER</option>
                <option value="INDRA">INDRA</option>
                <option value="CIREMAI">CIREMAI</option>
                <option value="FREED">FREED</option>
                <option value="INOVA">INOVA</option>
                <option value="GMX">GMX</option>
                <option value="CALYA">CALYA</option>
                <option value="TAYO">TAYO</option>
                <option value="SINDANG">SINDANG</option>
                <option value="WALED">WALED</option>
                <option value="AWN">AWN</option>
                <option value="SIGRA">SIGRA</option>
            </select><br>
            
            <label for="">Frame</label><br>
            <input type="text" name="frame" id="frame" placeholder="Frame" required><br>

            <label for="">Lensa</label><br>
            <input type="text" name="lensa" id="lensa" placeholder="Lensa" required><br>

            <table>
                <tr>
                    <td>R</td>
                    <td><input type="number" name="rsph" id="rsph" placeholder="Sph"></td>
                    <td><input type="number" name="rcyl" id="rcyl" placeholder="Cyl"></td>
                    <td><input type="number" name="raxis" id="raxis" placeholder="Axis"></td>
                    <td><input type="number" name="radd" id="radd" placeholder="Add"></td>
                    <td><input type="number" name="rmpd" id="rmpd" placeholder="Mpd"></td>
                </tr>
                <tr>
                    <td>L</td>
                    <td><input type="number" name="lsph" id="lsph" placeholder="Sph"></td>
                    <td><input type="number" name="lcyl" id="lcyl" placeholder="Cyl"></td>
                    <td><input type="number" name="laxis" id="laxis" placeholder="Axis"></td>
                    <td><input type="number" name="ladd" id="ladd" placeholder="Add"></td>
                    <td><input type="number" name="lmpd" id="lmpd" placeholder="Mpd"></td>
                </tr>
            </table>

            <label for="">Garansi Lensa</label><br>
            <select name="garansi_lensa" id="garansi_lensa" required>
                <option value="-">Tanpa Garansi</option>
                <option value="6 Bulan">6 Bulan</option>
                <option value="1 Tahun">1 Tahun</option>
                <option value="2 Tahun">2 Tahun</option>
                <option value="3 Tahun">3 Tahun</option>
            </select><br>

            <label for="">Garansi Frame</label><br>
            <select name="garansi_frame" id="garansi_frame" required>
                <option value="-">Tanpa Garansi</option>
                <option value="6 Bulan">6 Bulan</option>
                <option value="1 Tahun">1 Tahun</option>
                <option value="2 Tahun">2 Tahun</option>
                <option value="3 Tahun">3 Tahun</option>
            </select><br>

            <button type="submit" class="button button-simpan" onclick="save()">Simpan</button>
            <button type="reset" class="button button-reset">Reset</button>
        </form> 

        </div>

        <div class="col30"></div>

        <div class="col70">
            <div class="head">
                <input type="text" style="float:left; margin: 10px;" class="table-filter" data-table="order-table" placeholder="Cari..." />
                <button style="float:right; margin: 10px;" onclick="removeAllData()">Hapus semua data</button>
                <button style="float:right; margin: 10px; background-color: rgb(93, 156, 212);" id="export_button">Export</button>
            </div>
            <div style="clear:both"></div>
            <div id="panel">
                <h3>Pilih Tanggal</h3>
                <input style="margin: 10px;" id="dates" type="date"><br>
                <button style="background-color: rgb(62, 221, 113);" id="download_button" onclick="download('iuyi')">Download</button>
            </div>
            <table id="customers" class="order-table table">
                <thead>
                  <th onclick="sortBy(0)">No</th>
                  <th>No Precal</th>
                  <th onclick="sortBy(1)">Tanggal</th>
                  <th onclick="sortBy(2)">Nama</th>
                  <th onclick="sortBy(3)">Unit / Armada</th>
                  <th onclick="sortBy(4)">Frame</th>
                  <th onclick="sortBy(5)">Lensa</th>
                  <th>Action</th>
                </thead>
                <tbody id="table">
                 
                </tbody>
              </table>
              
        </div>
    </div>

<script src="script.js"></script>
<script>
    allData();
    const export_button = document.getElementById('export_button');
    var now = new Date().toLocaleDateString('en-CA');
    document.getElementById("dates").value=now;

    export_button.addEventListener('click', () =>  {
        // this.classList.toggle("active");

        /* Toggle between hiding and showing the active panel */
        var panel = document.getElementById("panel");
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
    
    function download(tgl){
        window.open("export.html?tgl="+tgl, "_blank");
    }
    

    // alert(now);
</script>
</body>
</html>
